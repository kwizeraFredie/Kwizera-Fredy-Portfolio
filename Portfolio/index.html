    /* Fullscreen Hero Section */
    .hero {
      min-height: 87vh; /* full screen height */
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      animation: fadeInDown 1.2s ease;
    }
    .hero p {
      font-size: 1.2rem;
      opacity: 0.9;
      animation: fadeInUp 1.5s ease;
    }
    .btn-custom {
      background: #ffc107;
      border: none;
      color: #212529;
      font-weight: bold;
      padding: 12px 28px;
      border-radius: 50px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: #fd7e14;
      color: white;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
